{% block app_content %}
    <div class="logo">
        <img alt="uMusic" src="{{ url_for('static', filename='uMusic.png') }}">
    </div>
    <section>
        <div id="current_track">
            <i id="play" class="glyphicon glyphicon-play control-btn b-play"
               onclick="buttonPlay()"></i>
            <i id="prev" class="glyphicon glyphicon glyphicon-step-backward control-btn b-prev"
               onclick="playPrev()"></i>
            <i id="next" class="glyphicon glyphicon glyphicon-step-forward control-btn b-next"
               onclick="playNext()"></i>
            <img id="current_img">
        </div>
        <audio id="player">
            <source id="audioSource" src="" type="audio/mpeg">
        </audio>
    </section>

    <template id="track_template">
        <div class="track" onclick="playThisTrack(this)">
            <img>
        </div>
    </template>
    <div id="scroller" class="flex"></div>
    <div id="sentinel">
        <p id="title"></p>
    </div>

{% endblock %}

{% block scripts %}
    {{ super() }}
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="{{ url_for('static', filename='load.js') }}"></script>
{% endblock %}
