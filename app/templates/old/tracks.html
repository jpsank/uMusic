{% extends 'bootstrap/base.html' %}

{% block styles %}

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
{% endblock %}

{% block content %}
    <template id="track_template">
        <div class="track" onclick="parent.setCurrentTrack(this)">
            <img>
        </div>

    <div id="scroller" class="flex">
    </div>

    </div>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script src="{{ url_for('static', filename='load.js') }}"></script>
{% endblock %}
